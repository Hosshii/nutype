name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: cargo test --features nutype_test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: cargo test --features nutype_test,serde
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features serde

      - name: cargo test --features nutype_test,regex
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features regex

      - name: cargo test --features nutype_test,new_unchecked
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features new_unchecked

      - name: cargo test --features nutype_test,schemars08
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features schemars08

      - name: cargo test --all-features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Clippy Check
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  examples:
    name: Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1

      - name: Run examples
        run: |
          for example in $(ls ./examples/); do
            cargo run --bin $example
          done

  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: typos-action
        uses: crate-ci/typos@v1.17.0

